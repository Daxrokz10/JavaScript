<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./EmployeeData.html">Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./addEmployee.html">Add Employee</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto border border-primary border-2 rounded-3 mt-5 p-5">
                    <form action="" method="post" id="form">
                        <label for="ename" class="form-label">Employee Name:</label>
                        <input type="text" name="ename" id="ename" class="form-control" />

                        <label for="salary" class="form-label">Salary:</label>
                        <input type="number" name="salary" id="salary" class="form-control" />

                        <label for="post" class="form-label">Post:</label>
                        <select name="post" id="post" class="form-control">
                            <option value="">Select Post</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="HR">HR</option>
                            <option value="Manager">Manager</option>
                            <option value="Accountant">Accountant</option>
                            <option value="Intern">Intern</option>
                        </select>

                        <label for="manager" class="form-label">Manager:</label>
                        <select name="manager" id="manager" class="form-control">
                            <option value="">Select Manager</option>
                            <option value="John Doe">John Doe</option>
                            <option value="Jane Smith">Jane Smith</option>
                            <option value="Michael Brown">Michael Brown</option>
                            <option value="Emily Davis">Emily Davis</option>
                        </select>

                        <label for="company" class="form-label">Select Company</label>
                        <select name="company" id="company" class="form-control">
                            <option value="">Select company</option>
                            <option value="Tata">Tata</option>
                            <option value="Infosys">Infosys</option>
                            <option value="Reliance">Reliance</option>
                        </select>

                        <button class="btn btn-success mt-3" id="addBtn">Add Employee</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./addNew.js"></script>
</body>

</html>
