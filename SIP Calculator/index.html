<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
   <div class="container">
     <form action="" method="post" class="mt-5 border-1">
       <div class="d-flex justify-content-between align-items-center">
         <label for="invest">Monthly Investment</label>
        <input type="number" name="invest" class="form-control w-25" id="invest" required autocomplete="off" oninput="handleChangerev()" value="12000">
       </div>
       <input type="range" name="invest-range" oninput="handleChange()" id="invest-range" class="form-range w-50" min="0" max="1000000" step="500" >
       
       <div class="d-flex justify-content-between align-items-center">
         <label for="rate">Expected return rate (p.a)</label>
        <input type="number" name="rate" class="form-control w-25" id="rate" required autocomplete="off" oninput="handleChangerev()" value="12">
       </div>
       <input type="range" name="rate-range" oninput="handleChange()" id="rate-range" class="form-range w-50" min="0" max="30" step="0.1" >

       <div class="d-flex justify-content-between align-items-center">
         <label for="time">Time Period</label>
        <input type="number" name="time" class="form-control w-25" id="time" required autocomplete="off" oninput="handleChangerev()" value="10">
       </div>
       <input type="range" name="time-range" oninput="handleChange()" id="time-range" class="form-range w-50" min="0" max="40" step="1" value="10" >
    </form>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <h4 class="text-center">Investment Amount</h4>
                <div id="invest-amount" class="alert alert-glass text-center mt-2" style="font-size:1.1rem;">₹ 0</div>
            </div>
            <div class="col-4">
                <h4 class="text-center">Est.returns</h4>
                <div id="est-return" class="alert alert-glass text-center mt-2" style="font-size:1.1rem;">₹ 0</div>
            </div>
            <div class="col-4">
                <h4 class="text-center">Total value</h4>
                <div id="total-val" class="alert alert-glass text-center mt-2" style="font-size:1.1rem;">₹ 0</div>
            </div>
        </div>
    </div>

   </div>
    <!-- BOOTSTRAP JS BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
