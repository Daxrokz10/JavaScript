<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="sip-main-card">
        <div class="sip-left">
            <div class="sip-toggle">
                <button class="sip-toggle-btn active">SIP</button>
                <button class="sip-toggle-btn">Lumpsum</button>
            </div>
            <div class="sip-field">
                <label>Monthly investment</label>
                <div class="sip-value-box">₹ <span id="invest-value">25000</span></div>
                <input type="range" min="500" max="1000000" step="500" id="invest-range" oninput="handleChange()" />
            </div>
            <div class="sip-field">
                <label>Expected return rate (p.a)</label>
                <div class="sip-value-box"><span id="rate-value">12</span>%</div>
                <input type="range" min="1" max="30" step="0.1" id="rate-range" oninput="handleChange()" />
            </div>
            <div class="sip-field">
                <label>Time period</label>
                <div class="sip-value-box"><span id="time-value">10</span>Yr</div>
                <input type="range" min="1" max="40" step="1" id="time-range" oninput="handleChange()" />
            </div>
            <div class="sip-results">
                <div>Invested amount <span id="invest-amount">₹0</span></div>
                <div>Est. returns <span id="est-return">₹0</span></div>
                <div>Total value <span id="total-val">₹0</span></div>
            </div>
            <button class="btn btn-success sip-invest-btn">INVEST NOW</button>
        </div>
        <div class="sip-right">
            <!-- Placeholder for donut chart, info card, and calculator list -->
            <div class="sip-donut-placeholder"></div>
        </div>
    </div>
    <!-- BOOTSTRAP JS BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
