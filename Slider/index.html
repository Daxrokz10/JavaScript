<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Slider</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 30px;
        }

        .slider {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .slide {
            display: none;
        }

        .visible {
            display: block;
        }

        .slide img {
            width: 200px;
            height: 150px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background: #999;
        }
    </style>
</head>

<body>

    <div class="slider" id="slider">
        <div class="slide"><img src="./MainBefore.jpg"></div>
        <div class="slide"><img src="./pexels-souvenirpixels-414612.jpg"></div>
        <div class="slide"><img src="./photo-1575936123452-b67c3203c357.jpg"></div>
        <div class="slide"><img src="./MainBefore.jpg"></div>
        <div class="slide"><img src="./pexels-souvenirpixels-414612.jpg"></div>
        <div class="slide"><img src="./photo-1575936123452-b67c3203c357.jpg"></div>
    </div>

    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>

    <script>
        const slides = document.querySelectorAll('.slide');
        let index = 0;

        function showSlides() {
            slides.forEach((slide, i) => {
                slide.classList.remove('visible');
                if (i >= index && i < index + 3) {
                    slide.classList.add('visible');
                }
            });
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index + 3 >= slides.length;
        }

        document.getElementById('nextBtn').onclick = function () {
            if (index + 3 < slides.length) {
                index++;
                showSlides();
            }
        };

        document.getElementById('prevBtn').onclick = function () {
            if (index > 0) {
                index--;
                showSlides();
            }
        };

        showSlides();
    </script>
</body>

</html>
